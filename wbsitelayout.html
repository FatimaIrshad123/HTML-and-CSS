<!DOCTYPE html>
<html lang="en">
<head>
    <title>Website-Layout</title>
    <style>
        .header {background-color: skyblue; text-align: center;  padding: 20px;}
        .column {float: left; padding: 10px;}
        .column.side{width: 25%;}
        .column.middle{width: 50%;}
        .row::after{content: ""; display: inline; clear: both;}
        .column.side , .column.middle{width: 100%;}
    </style>
</head>
<body>
    <div class="header">
        <h1>Header</h1>
        <p>This is a header</p>
    </div>
    <div class="row">
        <div class="column side">
            <h2>Side page</h2>
            <p>This contain some usefull information about page</p>
        </div>
        <div class="content middle">
            <h2>Content Page</h2>
            <p>This is the main page of this website. this page contain many usefull information</p>
        </div>
        <div class="column side">
            <h2>Side page</h2>
            <p>This contain some usefull information about page</p>
        </div>
    </div>
</body>
</html>
