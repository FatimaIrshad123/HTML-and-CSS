<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table</title>
    <style>
        tr:nth-child(even) {background-color: darkgray;}
        table {border-collapse: collapse;}
    </style>
</head>
<body>
    <h1>Sale Price</h1>
    <table width="300" border="3" cellpadding="10" Cellspacing="15">
        <tr>
            <th>Product</th>
            <th>Original Prices</th>
            <th>Sale Prices</th>
        </tr>
        <tr>
            <th>Unstitched 2pcs</th>
            <td colspan="1">2000</td>
            <td>1750</td>
        </tr>
        <tr>
            <th>Unstitched 3pcs</th>
            <td rowspan="2">3000</td>
            <td>2750</td>
        </tr>
        <tr>
            <th>Stitched 2pcs</th>
            <td>4000</td>
            <td>3500</td>
        </tr>
        <tr>
            <th>Stitched 3pcs</th>
            <td>5000</td>
            <td>4500</td>
        </tr>
        <tr>
            <td colspan="4">Note: Discount prices are only during sale</td>
        </tr>
    </table>
</body>
</html>
